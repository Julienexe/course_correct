name: course_correct
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  flutter_dotenv: ^5.0.2
  intl: ^0.17.0

  carousel_slider: ^4.2.1
  lottie: ^3.1.2
  cupertino_icons: ^1.0.6
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  table_calendar: ^3.0.0
  provider: ^6.0.1
  accordion: ^2.6.0
  flutter_multi_select_items: ^0.4.3
  concentric_transition: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/campus_connect_logo.png"


flutter:
  uses-material-design: true
  assets:
  - assets/animations/course correct.json
  - assets/animations/course correct (cyan).json
  - assets/icons/campus_connect_logo.png
  - lib/images/download.png

  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/SITKAVF.TTF 
        - asset: assets/fonts/TAHOMABD.TTF 

  
  